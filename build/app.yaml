runtime: php55
api_version: 1
threadsafe: true
handlers:

- url: /build
  static_dir: build

- url: /assets
  static_dir: assets
  
- url: /css
  static_dir: css

- url: /fonts
  static_dir: fonts

- url: /images
  static_dir: images
  
- url: /homes
  static_dir: homes

- url: /abuja
  static_dir: abuja

- url: /calabar
  static_dir: calabar

- url: /lagos
  static_dir: lagos 
  
- url: /uyo
  static_dir: uyo 

- url: /icons
  static_dir: icons 
  
- url: /landmarks
  static_dir: landmarks 
  
- url: /js
  static_dir: js

  # Serve js scripts.
- url: /(.+\.js)$
  script: \1

- url: /gallery.js
  script: gallery.js

- url: /collections.js
  script: collections.js

- url: /bootstrap.min.js
  script: bootstrap.min.js

- url: /handlebars-v3.0.3.js
  script: handlebars-v3.0.3.js

- url: /jquery-3.3.1.min.js
  script: jquery-3.3.1.min.js

- url: /idb.js
  script: idb.js

- url: /sw.js
  script: sw.js

- url: /src_sw.js
  script: src_sw.js

- url: /workbox-config.js
  script: workbox-config.js

  # Serve json scripts.
- url: /(.+\.json)$
  script: \1

- url: /manifest.json
  script: manifest.json

- url: /package.json
  script: package.json

- url: /(.+\.(gif|png|jpg|css))$
  static_files: \1
  upload: .+\.(gif|png|jpg|css)$
  application_readable: true
  
- url: /
  script: index.html

- url: /index\.html
  script: gallery.js

# Serve php scripts.
- url: /(.+\.php)$
  script: \1 

- url: /index.php
  script: index.php 

- url: /pdo.php
  script: pdo.php

- url: /functions.php
  script: functions.php

- url: /json_data.php
  script: json_data.php

- url: /dashboard_session.php
  script: dashboard_session.php

- url: /session.php
  script: session.php
  
- url: /register
  script: register.php 

- url: /login
script: login.php
  
env_variables:
  # Replace USER, PASSWORD, DATABASE, and CONNECTION_NAME with the
  # values obtained when configuring your Cloud SQL instance.
  MYSQL_DSN: mysql:unix_socket=/cloudsql/charm-beauty:us-central1:insta3;dbname=charm
  MYSQL_USER: root
